
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Email Template Editor</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">

  <link rel="shortcut icon" href="/favicon.ico">
  <script>
  // If fonts are cached, skip FFO.
  if (sessionStorage.fontsLoaded === 'true') {
    document.documentElement.classList.add("fonts-loaded")
  }
  else {
    var script = document.createElement("script")
    script.src = "/scripts/fontloader.built.js"
    script.async = true
    document.head.appendChild(script)
  }
  </script>

  <link rel="stylesheet" href="/styles/screen.css">
</head>

<body>
    <header class="global-header">
  <section class="wrapper">
    <h1>Email Template Editor</h1>
  </section>
</header>
    <div class="wrapper row">
        <div class="drag-container" data-module="drag">
              <section id="toolbarArea" class="span-12 span-4@tablet toolbar">
            
    
<div class="block block--text" draggable="true" aria-label="text block" data-module="blocktext">
    <div class="edit-area">
            </div>
    <div class="edit-container">
        <a href="#" class="edit-link edit" aria-label="edit this block" data-module="editLink"></a>
        <a href="#" class="edit-link copy" aria-label="copy this block" data-module="copyLink"></a>
        <a href="#" class="edit-link delete" aria-label="delete this block" data-module="deleteLink"></a>
    </div>
</div>
      
            
    
<div class="block block--image" draggable="true" aria-label="image block" data-module="blockimage">
    <div class="edit-area">
            </div>
    <div class="edit-container">
        <a href="#" class="edit-link edit" aria-label="edit this block" data-module="editLink"></a>
        <a href="#" class="edit-link copy" aria-label="copy this block" data-module="copyLink"></a>
        <a href="#" class="edit-link delete" aria-label="delete this block" data-module="deleteLink"></a>
    </div>
</div>
      
            
    
<div class="block block--divider" draggable="true" aria-label="divider block" data-module="blockdivider">
    <div class="edit-area">
            </div>
    <div class="edit-container">
        <a href="#" class="edit-link edit" aria-label="edit this block" data-module="editLink"></a>
        <a href="#" class="edit-link copy" aria-label="copy this block" data-module="copyLink"></a>
        <a href="#" class="edit-link delete" aria-label="delete this block" data-module="deleteLink"></a>
    </div>
</div>
      
    </section>
              <section id="templateArea" class="span-12 span-8@tablet template-area">
    <table>
        <thead>
            <tr>
                <th>
                    <div id="headerArea" class="drag-area"></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div id="contentArea" class="drag-area"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="footerArea" class="drag-area"></div>
                </td>
            </tr>
        </tbody>
    </table>
</section>
            </div>
    </div>
    <!-- Global script includes -->
<script src="/scripts/app.built.js" async></script>
</body>
</html>
