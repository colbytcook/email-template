
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Email Template Editor</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">

  <link rel="shortcut icon" href="/favicon.ico">
  <script>
  // If fonts are cached, skip FFO.
  if (sessionStorage.fontsLoaded === 'true') {
    document.documentElement.classList.add("fonts-loaded")
  }
  else {
    var script = document.createElement("script")
    script.src = "/scripts/fontloader.built.js"
    script.async = true
    document.head.appendChild(script)
  }
  </script>

  <link rel="stylesheet" href="/styles/screen.css">
</head>

<body>
    <header class="global-header">
  <div class="logo-container">
    <img src="./images/logo.png" alt="Klaviyo Logo">
  </div>
  
    
  
  
  
</header>
    <div class="drag-container" data-module="drag">
          <section class="span-12 span-4@tablet toolbar">
    <div class="content-area">
        <h1>Admin Panel</h1>
        <p>To start, please drag a content block into the email template.</p>
    </div>
    <div class="block-container">
        <div class="block-area" id="dragArea">
                                <div class="block block--text" draggable="true" aria-label="text block">
    <div class="content-container">
        <h3>Text</h3>
    </div>
    <div class="edit-area" data-type="textEdit">
            <textarea name="content" id="editor"></textarea>
        <a href="#" class="button save">Save</a>
    </div>
    <div class="edit-container">
        <a href="#" class="edit-link edit" aria-label="edit this block"></a>
        <a href="#" class="edit-link copy" aria-label="copy this block"></a>
        <a href="#" class="edit-link delete" aria-label="delete this block"></a>
    </div>
</div>
                                <div class="block block--image" draggable="true" aria-label="image block">
    <div class="content-container">
        <h3>Image</h3>
    </div>
    <div class="edit-area" data-type="imageEdit">
            Image Editor
        <a href="#" class="button save">Save</a>
    </div>
    <div class="edit-container">
        <a href="#" class="edit-link edit" aria-label="edit this block"></a>
        <a href="#" class="edit-link copy" aria-label="copy this block"></a>
        <a href="#" class="edit-link delete" aria-label="delete this block"></a>
    </div>
</div>
                              <div class="block block--divider" draggable="true" aria-label="divider block">
    <div class="content-container">
        <h3>Divider</h3>
    </div>
    <div class="edit-area" data-type="dividerEdit">
            Divider Editor
        <a href="#" class="button save">Save</a>
    </div>
    <div class="edit-container">
        <a href="#" class="edit-link edit" aria-label="edit this block"></a>
        <a href="#" class="edit-link copy" aria-label="copy this block"></a>
        <a href="#" class="edit-link delete" aria-label="delete this block"></a>
    </div>
</div>
                    </div>
    </div>
</section>
          <section id="templateArea" class="span-12 span-8@tablet template-area">
    <div class="email-container">
        <table>
            <tbody>
                <tr>
                    <td>
                        <div id="contentArea" class="drag-area"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
        </div>
    <!-- Global script includes -->
<script src="/scripts/app.built.js" async></script>
</body>
</html>
